<!DOCTYPE html>
<!-- Dichiarazione del tipo di documento, indica che questo Ã¨ un documento HTML5 -->
<html lang="it">
<!-- Apertura del tag HTML con attributo 'lang' impostato su 'it' per la lingua italiana -->
<head>
    <meta charset="UTF-8">
    <!-- Imposta la codifica dei caratteri a UTF-8, che supporta caratteri speciali -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Imposta le dimensioni della viewport per una corretta visualizzazione su dispositivi mobili -->
    <title>Classifica</title>
    <!-- Titolo della pagina che appare nella scheda del browser -->
    <link rel="stylesheet" href="style.css">
    <!-- Collega il foglio di stile CSS esterno 'style.css' per la formattazione della pagina -->
</head>
<body>
    <header>
        <!-- Sezione dell'intestazione della pagina -->
        <h1>Classifica</h1>
        <!-- Titolo principale della pagina -->
        <nav>
            <!-- Sezione di navigazione -->
            <ul>
                <!-- Lista non ordinata per i link di navigazione -->
                <li><a href="index.html">Home</a></li>
                <!-- Link alla pagina principale -->
                <li><a href="calendar.html">Calendario</a></li>
                <!-- Link alla pagina del calendario -->
                <li><a href="results.html">Risultati</a></li>
                <!-- Link alla pagina dei risultati -->
                <li><a href="gallery.html">Galleria Fotografica</a></li>
                <!-- Link alla pagina della galleria fotografica -->
            </ul>
        </nav>
    </header>
    <section>
        <!-- Sezione principale della pagina -->
        <h2>Classifica Attuale</h2>
        <!-- Sottotitolo per la sezione della classifica -->
        <table border="1" cellspacing="0" cellpadding="10">
            <!-- Inizio della tabella con bordi, senza spazio tra le celle e con 10px di padding -->
            <thead>
                <!-- Intestazione della tabella -->
                <tr>
                    <th>Posizione</th>
                    <!-- Intestazione della colonna 'Posizione' -->
                    <th>Squadra</th>
                    <!-- Intestazione della colonna 'Squadra' -->
                    <th>Punti</th>
                    <!-- Intestazione della colonna 'Punti' -->
                </tr>
            </thead>
            <tbody>
                <!-- Corpo della tabella -->
                <tr>
                    <td>1</td>
                    <!-- Dato della prima posizione -->
                    <td>Squadra A</td>
                    <!-- Nome della squadra in prima posizione -->
                    <td>15</td>
                    <!-- Punti accumulati dalla squadra A -->
                </tr>
                <tr>
                    <td>2</td>
                    <!-- Dato della seconda posizione -->
                    <td>Squadra B</td>
                    <!-- Nome della squadra in seconda posizione -->
                    <td>12</td>
                    <!-- Punti accumulati dalla squadra B -->
                </tr>
                <tr>
                    <td>3</td>
                    <!-- Dato della terza posizione -->
                    <td>Squadra C</td>
                    <!-- Nome della squadra in terza posizione -->
                    <td>9</td>
                    <!-- Punti accumulati dalla squadra C -->
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
