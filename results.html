<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stile per la scritta GIRONE ANDATA */
        .girone-label {
            text-align: center; 
            font-weight: bold; 
            font-size: 1.5em; 
            margin-bottom: 10px; 
            background-color: white; 
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            width: fit-content; 
            margin-left: auto; 
            margin-right: auto; 
        }

        table {
            width: 80%; /* Mantiene la larghezza della tabella all'80% del contenitore */
            margin: 20px auto; /* Margine verticale di 20px e orizzontale automatico per centrare */
            border-collapse: collapse;
            border-spacing: 0;
            background-color: #fff; /* Sfondo della tabella (bianco) */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Ombra leggera per la tabella */
            border-radius: 8px; /* Angoli smussati per la tabella */
        }

        th, td {
            border: 1px solid #ddd; /* Bordi delle celle (grigio chiaro) */
            padding: 10px; /* Padding uniforme di 10px per tutte le celle */
            text-align: center; /* Allineamento del testo nelle celle al centro */
        }

        th {
            background-color: #f4f4f4; /* Colore di sfondo delle intestazioni (grigio chiaro) */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Colore di sfondo per righe pari (grigio molto chiaro) */
        }
    </style>
</head>
<body>
    <header>
        <h1>Risultati Partite</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calendar.html">Calendario</a></li>
                <li><a href="classifica.html">Classifica</a></li>
                <li><a href="gallery.html">Galleria Fotografica</a></li>
                <li><a href="statistiche.html">Statistiche</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <!-- Scritta GIRONE ANDATA sopra la tabella -->
        <div class="girone-label">GIRONE ANDATA</div>

        <div style="max-width: 800px; margin: 0 auto;">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>SQUADRA IN CASA</th>
                        <th>SQUADRA FUORI CASA</th> 
                        <th>RISULTATO</th> <!-- Intestazione unificata -->
                        <th>PRIMO SET</th> <!-- Nuova colonna -->
                        <th>SECONDO SET</th> <!-- Nuova colonna -->
                        <th>TERZO SET</th> <!-- Nuova colonna -->
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- I risultati verranno inseriti qui tramite JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Includi il file JavaScript -->
    <script src="results.js"></script>

</body>
</html>
