    <style>
        /* Stile per la scritta GIRONE ANDATA */
        .girone-label {
            text-align: center; 
            font-weight: bold; 
            font-size: 1.5em; 
            margin-bottom: 10px; 
            background-color: white; 
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            width: fit-content; 
            margin-left: auto; 
            margin-right: auto; 
        }

        table {
            width: 80%; /* Mantiene la larghezza della tabella all'80% del contenitore */
            margin: 20px auto; /* Margine verticale di 20px e orizzontale automatico per centrare */
            border-collapse: collapse;
            border-spacing: 0;
            background-color: #fff; /* Sfondo della tabella (bianco) */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Ombra leggera per la tabella */
            border-radius: 8px; /* Angoli smussati per la tabella */
        }

        th, td {
            border: 1px solid #ddd; /* Bordi delle celle (grigio chiaro) */
            padding: 10px; /* Padding uniforme di 10px per tutte le celle */
            text-align: center; /* Allineamento del testo nelle celle al centro */
        }

        th {
            background-color: #f4f4f4; /* Colore di sfondo delle intestazioni (grigio chiaro) */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Colore di sfondo per righe pari (grigio molto chiaro) */
        }

        /* Stile per la neve */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permette di cliccare sugli altri elementi */
            z-index: 9999; /* Assicura che sia sopra gli altri contenuti */
        }

        .snowflake {
            position: absolute;
            top: -10%; /* Inizia sopra la finestra */
            color: white; /* Colore dei fiocchi di neve */
            font-size: 30px; /* Dimensione dei fiocchi di neve */
            animation: fall linear infinite; /* Animazione continua */
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh); /* Scende fino al fondo della finestra */
                opacity: 0; /* Scompare mentre scende */
            }
        }

        .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 12s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 14s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 11s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 13s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 15s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 9s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 12s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 11s; }
        .snowflake:nth-child(10) { left: 50%; animation-duration: 10s; }
    </style>
</head>
