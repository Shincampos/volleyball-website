<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stile per la scritta GIRONE ANDATA */
        .girone-label {
            text-align: center; /* Allinea il testo al centro */
            font-weight: bold; /* Grassetto per la scritta GIRONE ANDATA */
            font-size: 1.5em; /* Dimensione del font */
            margin-bottom: 10px; /* Spazio sotto la scritta */
            background-color: white; /* Sfondo bianco */
            padding: 10px; /* Spaziatura interna */
            border-radius: 5px; /* Angoli arrotondati */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombra leggera per un effetto di profondit√† */
            width: fit-content; /* Larghezza in base al contenuto */
            margin-left: auto; /* Centra orizzontalmente */
            margin-right: auto; /* Centra orizzontalmente */
        }

        table {
            width: 100%; /* Rende la tabella larga quanto il contenitore */
            border-collapse: collapse; /* Rimuove gli spazi tra le celle della tabella */
        }

        th, td {
            border: 1px solid #ccc; /* Bordo delle celle */
            padding: 8px; /* Spaziatura interna delle celle */
            text-align: left; /* Allinea il testo a sinistra */
        }

        th {
            background-color: #f2f2f2; /* Sfondo grigio chiaro per l'intestazione della tabella */
        }
    </style>
</head>
<body>

    <header>
        <h1>Calendario Partite</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="results.html">Risultati</a></li>
                <li><a href="ranking.html">Classifica</a></li>
                <li><a href="gallery.html">Galleria Fotografica</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <!-- Scritta GIRONE ANDATA sopra la tabella -->
        <div class="girone-label">GIRONE ANDATA</div>
        <div style="max-width: 800px; margin: 0 auto;"> <!-- Contenitore per centrare la tabella -->

        <table id="calendar-table">
            <thead>
                <tr>
                    <th>IN CASA</th>
                    <th>FUORI CASA</th>
                    <th>Data</th>
                    <th>Giorno</th>
                    <th>Ora</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Le righe delle partite verranno inserite qui -->
            </tbody>
        </table>
    </section>

    <!-- Includi il file JavaScript -->
    <script src="calendar.js"></script>

</body>
</html>
