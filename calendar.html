    <link rel="stylesheet" href="style.css">
    <style>
        /* Stile per la scritta GIRONE ANDATA */
        .girone-label {
            text-align: center; /* Allinea il testo al centro */
            font-weight: bold; /* Grassetto per la scritta GIRONE ANDATA */
            font-size: 1.5em; /* Dimensione del font */
            margin-bottom: 10px; /* Spazio sotto la scritta */
            background-color: white; /* Sfondo bianco */
            padding: 10px; /* Spaziatura interna */
            border-radius: 5px; /* Angoli arrotondati */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombra leggera per un effetto di profondità */
            width: fit-content; /* Larghezza in base al contenuto */
            margin-left: auto; /* Centra orizzontalmente */
            margin-right: auto; /* Centra orizzontalmente */
        }

        table {
            width: 100%; /* Rende la tabella larga quanto il contenitore */
            border-collapse: collapse; /* Rimuove gli spazi tra le celle della tabella */
        }

        th, td {
            border: 1px solid #ccc; /* Bordo delle celle */
            padding: 8px; /* Spaziatura interna delle celle */
            text-align: left; /* Allinea il testo a sinistra */
        }

        th {
            background-color: #f2f2f2; /* Sfondo grigio chiaro per l'intestazione della tabella */
        }

        /* Stile per la neve */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permette di cliccare sugli altri elementi */
            z-index: 9999; /* Assicura che sia sopra gli altri contenuti */
        }

        .snowflake {
            position: absolute;
            top: -10%; /* Inizia sopra la finestra */
            color: white; /* Colore dei fiocchi di neve */
            font-size: 30px; /* Dimensione dei fiocchi di neve */
            animation: fall linear infinite; /* Animazione continua */
        }

        /* Animazione di caduta con durata aumentata per rallentare la discesa */
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh); /* Scende fino al fondo della finestra */
                opacity: 0; /* Scompare mentre scende */
            }
        }

        /* Genera fiocchi di neve con diverse posizioni e durate */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 12s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 14s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 11s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 13s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 15s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 9s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 12s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 11s; }
        .snowflake:nth-child(10) { left: 50%; animation-duration: 10s; }
    </style>
</head>
